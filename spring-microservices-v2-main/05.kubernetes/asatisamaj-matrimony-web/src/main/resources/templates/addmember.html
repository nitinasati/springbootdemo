<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Add/Update Member</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<link
	href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
	rel="stylesheet" />

<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
<script
	src="https://cdn.datatables.net/plug-ins/1.10.21/dataRender/datetime.js"></script>
<script type="text/javascript" th:src="@{~/js/addmember.js}"></script>
<script type="text/javascript" th:src="@{~/js/common.js}"></script>
</head>
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<body>
	<h2 align="center">नए प्रोफाइल वाले यूजर प्रोफाइल ऐड करने के बाद
		जांच एवं अप्रूवल हेतु मोबाइल नंबर +91-9425405688 संपर्क करे।</h2>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default" th:fragment="addUserData">
					<div class="panel-heading">
						<h3 class="panel-title">Add/Update Member</h3>
					</div>
					<div class="panel-body">
						<form action="#" th:action="@{/matrimony/addupdatemember}"
							th:object="${membersDetailDTO}" method="post" class="row g-3"
							id="addUserForm">
							<div class="form-group">
								<div class="col-sm-10">
									<select class="form-control" id='status' th:field="*{status}"
										sec:authorize="hasAnyAuthority('ADMIN')">
										<option value=''>--Member Status--</option>
										<option value='PENDING'>Pending</option>
										<option value='ACTIVE'>Active</option>
										<option value='INACTIVE'>Inactive</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="fullName"
										placeholder="Full Name" th:field="*{fullName}" required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="fatherName"
										placeholder="Father's Name" th:field="*{fatherName}" required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="motherName"
										placeholder="Mother's Name" th:field="*{motherName}" required />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="grandFather"
										placeholder="Grandfather's Name" th:field="*{grandFather}"
										required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<select class="form-control" id="samajArea"
										th:field="*{samajArea}" required></select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<select class="form-control" id="gender" th:field="*{gender}">
										<option value=''>--Gender--</option>
										<option value='male'>Male</option>
										<option value='female'>Female</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<select class="form-control" id="maritalStatus" th:field="*{maritalStatus}"
										required>
										<option value=''>--Marital Status--</option>
										<option value='Single'>Single</option>
										<option value='Separated'>Separated</option>
										<option value='Widowed'>Widowed</option>
										<option value='Divorced'>Divorced</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="birthDate"
										placeholder="Date of Birth" th:field="*{birthDate}" readonly
										required />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="height"
										placeholder="Height" th:field="*{height}" required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<select class="form-control" id="manglik" th:field="*{manglik}"
										required>
										<option value=''>--Manglik--</option>
										<option value='Yes'>Yes</option>
										<option value='No'>No</option>
										<option value='Not Known'>Not known</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<select id='education' class="form-control"
										th:field="*{education}" required></select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<select id='educationDetails' class="form-control"
										th:field="*{educationDetails}" required></select>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="boardUniversity"
										placeholder="Board/University" th:field="*{boardUniversity}"
										required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<select class="form-control" id="occupation"
										th:field="*{occupation}" required></select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="fullAddress"
										placeholder="Full Address" th:field="*{fullAddress}" required />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="cityState"
										placeholder="Enter city, state" th:field="*{cityState}"
										required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="mobile1"
										placeholder="Current Mobile Number" th:field="*{mobile1}"
										required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="mobile2"
										placeholder="Whatsapp Number" th:field="*{mobile2}" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="email"
										placeholder="Email" th:field="*{email}" required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="fatherOccupation"
										placeholder="Father's Occupation"
										th:field="*{fatherOccupation}" required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="gotra"
										placeholder="Gotra" th:field="*{gotra}" required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="comments"
										placeholder="Additional Details" th:field="*{comments}" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary" id="btnAddUser">Submit</button>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="hidden" class="form-control" id="memberId"
										placeholder="Mother's Name" th:field="*{memberId}" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="hidden" class="form-control" id="id"
										th:field="*{id}" required />
								</div>
							</div>
						</form>
						<a href="/matrimony/listmembers">List Existing Members</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		/*<![CDATA[*/

		var jsGender = /*[[${membersDetailDTO.gender}]]*/null;
		var jsCountry = /*[[${membersDetailDTO.country}]]*/null;
		var jsState = /*[[${membersDetailDTO.state}]]*/null;
		var jsCity = /*[[${membersDetailDTO.cityState}]]*/null;
		var jsOccupation = /*[[${membersDetailDTO.occupation}]]*/null;
		var jsOccupationDetails = /*[[${membersDetailDTO.occupationDetails}]]*/null;
		var jsEducation = /*[[${membersDetailDTO.education}]]*/null;
		var jsEducationDetails = /*[[${membersDetailDTO.educationDetails}]]*/null;
		var jsSamajArea = /*[[${membersDetailDTO.samajArea}]]*/null;
		var jsManglik = /*[[${membersDetailDTO.manglik}]]*/null;
		var jsBirthDate = /*[[${membersDetailDTO.birthDate}]]*/null;

		/*]]>*/
	</script>
	<script>
		$(function() {
			$("#birthDate").datepicker({
				changeMonth : true,
				changeYear : true,
				yearRange : "-50:-18"
			});
		});
	</script>
</body>
</html>
