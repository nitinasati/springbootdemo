apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: currency-exchange
  name: currency-exchange
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: currency-exchange
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: currency-exchange
    spec:
      containers:
      - image: nitinasati/mmv2-currency-exchange-service:0.0.14-SNAPSHOT
        imagePullPolicy: IfNotPresent
        name: currency-exchange
        readinessProbe: 
          httpGet:
            port: 8000
            path: /actuator/health/readiness
        livenessProbe: 
          httpGet:
            port: 8000
            path: /actuator/health/liveness
          initialDelaySeconds: 10
          periodSeconds: 10
      imagePullSecrets: 
        - name: regcred 
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: currency-exchange
  name: currency-exchange
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: currency-exchange
  sessionAffinity: None
  type: LoadBalancer
